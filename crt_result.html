<!DOCTYPE html>

<html>
<head>

    <link rel="stylesheet" href="across_site.css" />
    <link rel="stylesheet" href="test_result_style.css" />

</head>
<body>
    <header>
        <a id="home_link" href="index.html">
            <h1 id="site_header">Reaction Tester</h1>
        </a>
        <nav>

            <a href="crt_test.html" class="nav_link">CRT test</a>
            <a href="stats.html" class="nav_link">Stats</a>
        </nav>
    </header>
    

    <main>
        <h2 id="page_title">CRT test - Results</h2>
        <section>
            <h3 id="attempt_header">Attempt number - ??</h3>

        <section id="buttons_container">
            <a class="link_buttons" href="crt_test.html">Try Again</a>
