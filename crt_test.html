<!DOCTYPE html>

<html>
<head>
    <title>Reaction Tester - CRT Test</title>
    <link rel="stylesheet" href="across_site.css" />
    <link rel="stylesheet" href="tests_style.css" />
    <link rel="stylesheet" href="crt_test_style.css" />
</head>

<body>
    <header>
        <a id="home_link" href="index.html">
            <h1 id="site_header">Reaction Tester</h1>
        </a>
        <nav>
            <a href="srt_test.html" class="nav_link">SRT test</a>
            <a href="crt_test.html" class="nav_link">CRT test</a>
            <a href="stats.html" class="nav_link">Stats</a>
        </nav>
    </header>
    

    <main>
        <h2 id="page_title">CRT test</h2>

        <div id="test_window">
            <input type="button"  value="Start" onclick="crt_test()" class="start_button" id="start_CRT_button">
        </div>

        <section id="test_instructions">
            <article>
                <h3 class="sub_heading">Test Instructions</h3>
                <p>
                    The test will run for a total length of 30 seconds. During that time random letters in random colours will appear.
                    <br /><em id="instruction_emphasis">If a red F appears you must left click, if any other letter/colour combination appears you must right click</em>
                </p>
            </article>
            <aside>
                <figure>
                    <img src="images/target_symbol.png" />
                    <figcaption>- Left click</figcaption>
                </figure>
                <figure>
                    <img src="images/non_target_symbol.png" />
                    <figcaption>- Right click</figcaption>
                </figure>
            </aside>
        </section>

    </main>
    <script src="test_script.js"></script>
</body>
</html>
